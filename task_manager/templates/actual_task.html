{% extends "base.html" %}
{% block content %}

    <title> {{task.task_name}} </title>
    <article>
        {% if task.user == current_user %}
            <div>
                <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{{ url_for('edit_task', task_id=task.id) }}">Edit Task</button> </a>
                <a href="{{ url_for('delete_task', task_id=task.id)}}"><button type="button" class="btn btn-danger btn-sm m-1">Delete</button></a> 
            </div>
        {% endif %}

        <div>
            <h2 class="article-title"> {{task.task_name}}</h2>
            <p class="article-content"> {{task.task_description}}</p>
        </div>
            
    </article>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
